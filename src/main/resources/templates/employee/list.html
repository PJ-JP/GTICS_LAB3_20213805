<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/navbar.html :: header( title = 'Empleados')}"></head>
    <body>
        <main>
            <div class="container px-4 pb-5">
                <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Employee')}"></nav>
                <h1 class="pb-2 border-bottom">Lista de empleados</h1>
                <div style="display: flex">
                    <form th:action="@{/employee}" method="get">
                        <input type="text" name="search" placeholder="Buscar..." />
                        <label for="filtro">Filtro</label>
                        <select name="type" id="filtro">
                            <option value="name">Por nombre</option>
                            <option value="department">Por departamento</option>
                        </select>
                        <button type="submit">Buscar</button>
                    </form>
                    <button><a th:href="@{'/employee'}">Limpiar</a></button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Puesto</th>
                            <th>Departamento</th>
                            <th>Ciudad</th>
                            <th>CÃ³digo postal</th>
                            <th>Salario</th>
                            <th>Boton de editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee, info : ${listaEmpleados}">
                            <td th:text="${info.index + 1}"></td>
                            <td th:text="${employee.firstName}"></td>
                            <td th:text="${employee.lastName}"></td>
                            <td th:text="${employee.job.jobTitle}"></td>
                            <td th:text="${employee.department.departmentName}"></td>
                            <td th:text="${employee.department.location.city}"></td>
                            <td th:text="${employee.department.location.postalCode}"></td>
                            <td th:text="${employee.salary}"></td>
                            <td><a class="btn btn-primary" th:href="@{'/employee/edit' + '?id=' + ${employee.employeeId}}">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
